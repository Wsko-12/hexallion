<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

</head>

<body style="position:fixed;width:100vw;height:100vh;margin:0">

</body>
<script type="module">
  import * as THREE from '../ThreeJsLib/build/three.module.js';



  let RENDERER, CAMERA, SCENE;

  function initializeScene() {
    RENDERER = new THREE.WebGLRenderer();
    document.querySelector('body').appendChild(RENDERER.domElement);
    RENDERER.domElement.style.position = 'fixed';
    CAMERA = new THREE.PerspectiveCamera(45, 2, 0.5, 100);
    CAMERA.position.set(0, 15, 15)
    CAMERA.lookAt(0, 0, 0);
    SCENE = new THREE.Scene(); 

    SCENE.background = new THREE.Color( 0x2795b3 );
    RENDERER.shadowMap.enabled = true;




    window.addEventListener("resize", setSizes);
    setSizes();
    RENDER();

  };

  function setSizes() {

    const windowWidth = document.body.clientWidth;
    const windowHeight = document.body.clientHeight;

    const pixelRatio = window.devicePixelRatio;

    RENDERER.setSize(windowWidth, windowHeight, true);


    RENDERER.domElement.style.width = windowWidth + 'px';
    RENDERER.domElement.style.height = windowHeight + 'px';
    CAMERA.aspect = windowWidth / windowHeight;
    CAMERA.updateProjectionMatrix();
  };

  function RENDER() {
    RENDERER.render(SCENE, CAMERA);
    requestAnimationFrame(RENDER);

  };
  initializeScene();
</script>

</html>
