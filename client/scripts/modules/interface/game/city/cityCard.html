<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>City</title>
    <link rel="stylesheet" href="../../../../../../css/gameInterface/trucksMenu.css">
    <link rel="stylesheet" href="../../../../../../css/master.css">
    <link rel="stylesheet" href="../../../../../../css/gameInterface/city.css">
    <link rel="stylesheet" href="../../../../../../css/gameInterface/card.css">
    <link rel="stylesheet" href="../../../../../../css/gameInterface/resource.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap');
    </style>
  </head>
  <body>

    <section id="cityMenuSection">
      <div class="card" id="cityCard">
        <div class="card-header">
          city <span class="card-header-span"> | 01</span>
        </div>
        <div class="cityCard-title">
          Northfield
        </div>


        <div class="cityCard-list">
          <div class="cityCard-list-item">
            <div class="resource-bg-color-wood cityCard-resource-image">
              <div class="cityCard-resource-image-name">
                wood
              </div>
            </div>
            <div class="cityCard-resource-info">
              <div class="cityCard-resource-info-price ">$20000</div>
              <div class="cityCard-resource-info-holes">
                <div class="resource-hole">
                  <div class="cityCard-resource-info-holes-price">$300</div>
                </div>


              </div>
            </div>
          </div>


          <div class="cityCard-list-item">
            <div class="resource-bg-color-water cityCard-resource-image">
              <div class="cityCard-resource-image-name">
                water
              </div>
            </div>
            <div class="cityCard-resource-info">
              <div class="cityCard-resource-info-price ">$20000</div>
              <div class="cityCard-resource-info-holes">
                <div class="resource-hole"></div>
                <div class="resource-hole"></div>
                <div class="resource-hole"></div>
                <div class="resource-hole"></div>
                <div class="resource-hole"></div>
                <div class="resource-hole"></div>
                <div class="resource-hole"></div>

              </div>
            </div>
          </div>
        </div>


      </div>

    </section>
  </body>
</html>
