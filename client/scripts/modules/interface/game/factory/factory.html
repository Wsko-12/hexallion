<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../../../../../../css/gameInterface/factory.css">
    <link rel="stylesheet" href="../../../../../../css/master.css">

  </head>
  <body>
    <div id="factoryMenu_Section">
        <div id="factoryMenu_Card">
            <div id="factoryMenu_Card_Title">Water factory</div>
            <div id="factoryMenu_Card_ProgressLine">
                <div id="factoryMenu_Card_ProgressLine_Title">
                  Progress
                </div>
                <div id="factoryMenu_Card_ProgressLine_Container">
                  <div id="factoryMenu_Card_ProgressLine_Ceil_0" class="factoryMenu_Card_Ceil  factoryMenu_Card_Gag factoryMenu_Card_Full_1">
                      <div class="factoryMenu_Card_Full_Image factoryMenu_Card_Ceil_wood"></div>
                  </div>
                      <div id="factoryMenu_Card_ProgressLine_Ceil_1" class="factoryMenu_Card_Ceil factoryMenu_Card_Empty"></div>
                      <div id="factoryMenu_Card_ProgressLine_Ceil_2" class="factoryMenu_Card_Ceil factoryMenu_Card_Empty"></div>
                      <div id="factoryMenu_Card_ProgressLine_Ceil_3" class="factoryMenu_Card_Ceil factoryMenu_Card_Empty"></div>
                      <div id="factoryMenu_Card_ProgressLine_Ceil_4" class="factoryMenu_Card_Ceil factoryMenu_Card_Empty"></div>
                      <div id="factoryMenu_Card_ProgressLine_Ceil_5" class="factoryMenu_Card_Ceil factoryMenu_Card_Empty"></div>
                      <div id="factoryMenu_Card_ProgressLine_Ceil_6" class="factoryMenu_Card_Ceil factoryMenu_Card_Gag"></div>
                      <div id="factoryMenu_Card_ProgressLine_Ceil_7" class="factoryMenu_Card_Ceil factoryMenu_Card_Gag"></div>
                      <div id="factoryMenu_Card_ProgressLine_Ceil_8" class="factoryMenu_Card_Ceil factoryMenu_Card_Gag"></div>
                </div>
                <div id="factoryMenu_Card_ProgressLine_Price">
                  $250 per step
                </div>
            </div>


            <div id="factoryMenu_Card_StorageLine">
                <div id="factoryMenu_Card_StorageLine_Title">
                  Storage
                </div>
                <div id="factoryMenu_Card_StorageLine_Container">
                    <div id="factoryMenu_Card_Storage_Ceil_0" class="factoryMenu_Card_Ceil factoryMenu_Card_Empty"></div>
                    <div id="factoryMenu_Card_Storage_Ceil_1" class="factoryMenu_Card_Ceil factoryMenu_Card_Empty"></div>
                    <div id="factoryMenu_Card_Storage_Ceil_2" class="factoryMenu_Card_Ceil factoryMenu_Card_Empty"></div>
                </div>
            </div>
        </div>
        <div id="factoryMenu_ActionButton"></div>
    </div>


  </body>
</html>
