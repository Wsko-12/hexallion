<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../../../../../../css/master.css">
    <link rel="stylesheet" href="../../../../../../css/gameInterface/ceilMenu.css">
    <link rel="stylesheet" href="../../../../../../css/gameInterface/balance.css">
    <link rel="stylesheet" href="../../../../../../css/gameInterface/turn.css">
    <link rel="stylesheet" href="../../../../../../css/gameInterface/factory.css">
    <link rel="stylesheet" href="../../../../../../css/gameInterface/trucksMenu.css">
    <link rel="stylesheet" href="../../../../../../css/gameInterface/path.css">
    <link rel="stylesheet" href="../../../../../../css/gameInterface/gameNotifications.css">
    <link rel="stylesheet" href="../../../../../../css/gameInterface/creditMenu.css">
    <link rel="stylesheet" href="../../../../../../css/gameInterface/city.css">
    <link rel="stylesheet" href="../../../../../../css/gameInterface/card.css">
    <link rel="stylesheet" href="../../../../../../css/gameInterface/resource.css">

  </head>
  <body>
    <div id='balanceSection'>
      <div id="balanceMenu_Container">
        <div class="card" id='balanceMenu_CreditCard'>
          <div class="card-header">
              loan <span class="card-header-span creditColor-longPause"> | long pause </span>
          </div>
          <div id="balanceMenu_Container_Amount" class="creditColor-longPause">
            <span>$240000</span>
          </div>
          <div id="balanceMenu_Container_DeferalPart">
            <div class="balanceMenu_Container_Titles">
              deferral
            </div>
            <div id="balanceMenu_Container_Deferral_Container">


              <div class="balanceMenu-creditCard-hole balanceMenu-creditCard-DeferralHole">
              </div>

            </div>

          </div>
          <div id="balanceMenu_Container_PaymentsPart">
            <div id='balanceMenu_Container_PaymentsPart_Header'>
              <div class="balanceMenu_Container_Titles">
                payments
              </div>

              <div class="balanceMenu_Container_Titles_Payment">
                <span>$1880</span>/step
              </div>
            </div>

            <div id="balanceMenu_Container_Payments_Container">


              <div class="balanceMenu-creditCard-hole balanceMenu-creditCard-PaymentHole">
              </div>



            </div>
          </div>

        </div>


        <div id="balanceMenu_balanceHistory" class="card">

          <div class="card-header">
              balance <span class="card-header-span"> | playerName </span>
          </div>

          <div id="balanceMenu_amount">
            $1000000
          </div>

          <div class="balanceMenu_balanceHeader">
            <div class="balanceMenu_balanceHeader_Left">
              <div class="balanceMenu_balanceHeader_Loan">
                <span style="text-transform:uppercase;font-size:15px">loan</span>
                <span style="font-size:12px">left to pay: <span>$130000</span></span>
              </div>
              <div class="balanceMenu_balanceHeader_Titles">
                Possible earnings: $200000
              </div>
              <div style="color:#C73636" class="balanceMenu_balanceHeader_Titles">
                Pay per step: $120000
              </div>
            </div>
            <div class="balanceMenu_balanceHeader_Right">
              <div class="balanceMenu_balanceHeader_Tax-top">
                tax
              </div>
              <div class="balanceMenu_balanceHeader_Tax-bottom">
                10%
              </div>
            </div>
          </div>

          <div id="balanceMenu_balanceList">

            <div class="balanceMenu_balanceList-item">
              <div class="balanceMenu_balanceList-item_left">
                Text message
              </div>
              <div class="balanceMenu_balanceList-item_right">
                $10000
              </div>
            </div>

          </div>


        </div>
      </div>


    </div>


  </body>
</html>
